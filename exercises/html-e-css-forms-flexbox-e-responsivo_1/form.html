<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>Preencha os campos abaixo</h2>
    <form>
      <label for="name">
        Nome:
        <input
          type="text"
          name="personal-info"
          id="name"
          maxlength="40"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="email">
        E-mail:
        <input
          type="email"
          name="personal-info"
          id="email"
          maxlength="50"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="cpf">
        CPF:
        <input
          type="text"
          name="personal-info"
          id="cpf"
          maxlength="11"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="end">
        Endereço:
        <input
          type="text"
          name="personal-info"
          id="end"
          maxlength="200"
          required
        />
      </label>
      <label for="city">
        Cidade:
        <input
          type="text"
          name="personal-info"
          id="city"
          maxlength="28"
          required
        />
      </label>
      <select name="personal-info" id="state">
            <option></option>
       </select>
    </form>
  </body>
</html>
