<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header class="form-header">
      <h1>Formulário para cadastro de currículo</h1>
      <p>Preencha os campos abaixo.</p>
    </header>
  
 
    <form>
      <fieldset>
        <legend>Informações pessoais</legend>
        <br>
      <label for="name">
        Nome:
        <input
          type="text"
          name="personal-info"
          id="name"
          maxlength="40"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="email">
        E-mail:
        <input
          type="email"
          name="personal-info"
          id="email"
          maxlength="50"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="cpf">
        CPF:
        <input
          type="text"
          name="personal-info"
          id="cpf"
          maxlength="11"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="end">
        Endereço:
        <input
          type="text"
          name="personal-info"
          id="end"
          maxlength="200"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="city">
        Cidade:
        <input
          type="text"
          name="personal-info"
          id="city"
          maxlength="28"
          required
        />
      </label>
      <br/>
      <br/>
      <label for="state">Estado: </label>
            <select name="personal-info" id="state" value = "" required>
            </select>
        <br/>
        <br/>
        <br/>
         <div class="line-content">
            <label for="house-apartment">Tipo de imóvel: </label>
            <input type="radio" name="personal-info" id="house" value="house" required> <span>Casa</span>
            <input type="radio" name="personal-info" id="apartment" value="apartment" required > <span>Apartamento</span>
          </div>
      </select>
    </fieldset>
      <br>
      <br>
     <fieldset> 
       <legend>Informações adicionais</legend>
       <br>
       <label for="resume">Resumo do currículo</label>
       <textarea name="cv-info" id="resume" maxlength="1000"></textarea>
    
     <br>
     <br>
     <label for="job"> Cargo
       <input type="text" name="cv-info" id="job" maxlength="40">
     </label>
     <br>
     <br>
     <label for="job-description"> Descrição do Cargo
       <input type="text" name="cv-info" id="job-description" maxlength="500">
     </label>
     <br>
     <br>
    </fieldset>
    <br>
     <br>
    <button class="submit-button" type="button">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>
    </form>
  </body>
</html>
